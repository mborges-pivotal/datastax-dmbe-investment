<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general :: headerfiles">
    <title>DataStax: home</title>
</head>

<body class="text-center bg-gradient-primary">

    <main class="form-signin">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <form class="form-signin" th:action="@{/login.html}" method="post">
                <img class="mb-4" th:src="@{/images/ds-logo.png}" alt="" >
                <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Email address"
                        required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                        required>
                </div>
                <!-- <div class="form-group">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p th:if="${loginError}" class="error">Wrong user or password</p>
            </form>
        </div>

        <div class="row my-5 justify-content-center">
            <p>You can user <b>user@datastax.com/user</b> or <b>admin@datastax.com/admin</b> to test the USER and ADMIN
                role
                respectively</p>
        </div>

    </main>

</body>

</html>
