<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Accounts</h5>
      <h6 class="card-subtitle mb-2 text-muted" th:text="${userName} + ' - ' + ${name}" />

      <table id="accounts" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Account</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="a, itrStat : ${accounts}" th:classappend="${itrStat.index == 0 ? 'table-active' : ''}">
            <td th:text="${a.key.accountNumber}" />
            <td th:text="${#numbers.formatDecimal(a.cashBalance,4,'COMMA',2,'POINT')}" />
          </tr>
        </tbody>
      </table>
    
      <a href="#" class="card-link">Add</a>
      <a href="#" class="card-link">Trade</a>
    </div>
</div>
